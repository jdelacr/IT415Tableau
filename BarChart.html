<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IT 415: Information Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="HMcss.css">
</head>

<body>
    <div id="app">
        <v-app>
            <nav-Bar></nav-Bar>

            <v-content>
                <v-container fluid>
                    <h1 class="display-2">Google Chart</h1>
                    <v-card class="mx-auto" max-width="800">
                        <div id="chart_div"></div>
                    </v-card>
                </v-container>
                <v-footer absolute class="font-weight-medium" dark>
                    <v-col class="text-center" cols="12">
                        {{ new Date().getFullYear() }} â€” <strong>IT 415 Information Visualization</strong>
                    </v-col>
                </v-footer>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="Assets/Vuejs.js"></script>
    <script>
        google.charts.load('current', {
            packages: ['corechart', 'bar']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.arrayToDataTable([
                ['Parts', 'Computer Cost', {
                    role: 'style'
                }],
                ['CPU', 399, 'red'],
                ['Motherboard', 299, 'gray'],
                ['Ram', 120, 'green'],
                ['SSD', 112, 'yellow'],
                ['Case', 140, 'cyan'],
                ['PSU', 100, 'pink'],
                ['GPU', 1200, 'blue']
            ]);

            // Set chart options
            var options = {
                title: "Justyn's Computer Cost",
                chartArea: {
                    width: '50%'
                },
                hAxis: {
                    title: 'Costs',
                    minValue: 0
                },
                vAxis: {
                    title: 'Computer Parts'
                },
                legend: {
                    position: "none"
                }
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);

        }
    </script>
</body>

</html>
