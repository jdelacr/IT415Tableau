<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 3: Military Overall Spending</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="HMcss.css">
</head>

<body>
    <div id="app">
        <v-app>
            <nav-bar></nav-bar>
            <v-content>
                <v-container fluid>
                    <h1 class="display-2 text-center">Overall Military Spending in 2017</h1>
                    <v-card class="mx-auto" max-width="800">
                        <div id="chart_div"></div>
                    </v-card>
                </v-container>
                <v-footer absolute class="font-weight-medium" dark>
                    <v-col class="text-center" cols="12">
                        {{ new Date().getFullYear() }} â€” <strong>IT 415 Information Visualization</strong>
                    </v-col>
                </v-footer>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="Assets/Vuejs.js"></script>
    <script>
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['USA', 609758],
                ['China', 228231],
                ['Saudi Arabia', 69414],
                ['Russia', 63924],
                ['India', 57770],
                ['France', 66335],
                ['UK', 47193],
                ['Japan', 44330],
                ['Germany', 45387],
                ['South Korea', 39153],
            ]);

            // Set chart options
            var options = {
                'title': 'Military Spending',
                'width': 700,
                'height': 500,
                pieHole: 0.4,
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);

        };
    </script>
</body>

</html>
